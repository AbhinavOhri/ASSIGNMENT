<!DOCTYPE html>
<html>
  <head>
    <title>Delete Librarian</title>
    <style>
      /* Styles for container */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      /* Styles for page title */
      h1 {
        margin-top: 0;
        font-size: 32px;
        text-align: center;
        color: #333;
      }

      /* Styles for form */
      form {
        margin-top: 30px;
      }

      /* Styles for form inputs */
      input,
      select {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 18px;
      }

      /* Styles for delete button */
      .btn-delete {
        background-color: #e74c3c;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn-delete:hover {
        background-color: #c0392b;
      }

      /* Styles for cancel button */
      .btn-cancel {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn-cancel:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete Librarian</h1>
      <form
        action="{{ url_for('delete_librarian', id=librarian.id) }}"
        method="POST"
      >
        <p>Are you sure you want to delete this librarian?</p>
        <p><strong>Name:</strong> {{ librarian.name }}</p>
        <p><strong>Email:</strong> {{ librarian.email }}</p>
        <p><strong>Phone:</strong> {{ librarian.phone }}</p>
        <button type="submit" class="btn-delete">Delete</button>
      </form>
      <a href="{{ url_for('read_librarians') }}" class="btn-cancel">Cancel</a>
    </div>
  </body>
</html>
