<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }

      form {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #fff;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      input[type="submit"]:active {
        background-color: #3e8e41;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        background-color: #f2f2f2;
        outline: none;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Update Book</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Update Book</h1>
    <form action="{{ url_for('update_book', book_id=book.id) }}" method="POST">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ book.title }}"
        required
      />

      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ book.author }}"
        required
      />

      <label for="isbn">ISBN:</label>
      <input
        type="text"
        id="isbn"
        name="isbn"
        value="{{ book.isbn }}"
        required
      />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        value="{{ book.quantity }}"
        required
      />

      <label for="location">Location:</label>
      <input
        type="text"
        id="location"
        name="location"
        value="{{ book.location }}"
        required
      />

      <input type="submit" value="Update" />
    </form>
  </body>
</html>
